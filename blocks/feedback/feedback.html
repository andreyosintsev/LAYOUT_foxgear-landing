<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Block</title>
    <link rel="stylesheet" href="../../css/common/normalize.css">
    <link rel="stylesheet" href="../../css/common/consts.css">
    <link rel="stylesheet" href="../button/css/button.css">
    <link rel="stylesheet" href="css/feedback.css">
</head>
<body style="background-color: lime;">
    <div class="feedback" id="feedback">
        <div class="feedback__wrapper">
            <div class="loader hidden"></div>
            <h2 class="h2 feedback__heading">
                Хотите обновить рабочее место?
            </h2>
            <p class="feedback__text">
                Посмотрите наши модели кресел, узнайте больше на сайте или свяжитесь с нами, если у вас есть вопросы.
            </p>
            <form class="form feedback__form">
                <input class="feedback__input feedback__input_name" 
                        name="name" 
                        placeholder="Ваше имя">
                <input class="feedback__input feedback__input_email"
                        name="email"
                        placeholder="E-mail">
                <textarea class="feedback__textarea" 
                        name="message"
                        placeholder="Какой у вас вопрос?"></textarea>
                <div class="feedback__result">Ваше сообщение успешно отправлено</div>
                <div class="feedback__submit">
                    <input class="button feedback__button" type="submit" value="Отправить">
                </div>
            </form>
        </div>
    </div>

    <script src="scripts/feedback.js"></script>
</body>
</html>
