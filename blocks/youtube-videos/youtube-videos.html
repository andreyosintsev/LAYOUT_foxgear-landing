<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos Block</title>
    <link rel="stylesheet" href="../../css/common/normalize.css">
    <link rel="stylesheet" href="../../css/common/consts.css">
    <link rel="stylesheet" href="../../css/common/owl.carousel.min.css" >
    <link rel="stylesheet" href="../../css/common/owl.theme.default.min.css">
    <link rel="stylesheet" href="../section-title/css/section-title.css">
    <link rel="stylesheet" href="../block-youtube/css/block-youtube.css">
    <link rel="stylesheet" href="css/youtube-videos.css">
</head>
<body style="background-color: yellowgreen; padding: 10px;">
    <section class="youtube-videos">
        <h2 class="section-title youtube-videos__title">Видеообзоры</h2>
        <div class="youtube-videos__content">
            <div class="youtube-videos__video block-youtube">
                <iframe class="block-youtube__video"
                    src="https://www.youtube.com/embed/ko-6AfJzRB0?start=0&amp;autoplay=0&amp;loop=0&amp;mute=0&amp;controls=1&amp;enablejsapi=1"
                    allowfullscreen=""
                    frameborder="0"
                    width="560"
                    height="315"
                    allow="autoplay"
                    title="Видеообзор эргономичного кресла FOXGEAR NETZ">
                </iframe>
            </div>
            <div class="youtube-videos__video block-youtube">
                <iframe class="block-youtube__video"
                    src="https://www.youtube.com/embed/zwFEa0hCWRI?start=0&amp;autoplay=0&amp;loop=0&amp;mute=0&amp;controls=1&amp;enablejsapi=1"
                    allowfullscreen=""
                    frameborder="0"
                    width="560"
                    height="315"
                    allow="autoplay"
                    title="Обзор на эргономичное кресло Foxgear NETZ (Модель X)">
                </iframe>
            </div>
        </div>
    </section>
</body>
</html>
