                        src="images/products/netz-x/photos/fg-netz-x-bk-10.jpg"

                        src="images/products/netz-x/photos/fg-netz-x-bk-11.jpg"
                        alt="Кресло FoxGear Netz модель X">

                <h1 class="hero-single__title">
                    FOXGEAR NETZ X - эргономичное офисное кресло с автоматической поддержкой поясницы
                </h1>
                <div class="hero-single__price">
                    39990.00 ₽ <span class="hero-single__price_old">49990.00 ₽</span>
                </div>
                <div class="hero-single__model">
                    Модель: GE-NETZ-X-BK
                </div>
                <button class="button hero-single__button button_buy" data-product="FG-NETZ-X-BK">
                    Купить
                </button>
                <div class="benefits hero-single__benefits">
                    <div class="benefit hero-single__benefit">
                        <div class="benefit__image">
                            <img class="benefit__image-img" src="../../images/benefits/delivery.png" alt="Доставка">
                        </div>
                        <div class="benefit__title">
                            Бесплатная доставка
                        </div>
                        <div class="benefit__description">
                            Доставка по всей России
                        </div>
                    </div>
                    <div class="benefit hero-single__benefit">
                        <div class="benefit__image">

                            Гарантия
