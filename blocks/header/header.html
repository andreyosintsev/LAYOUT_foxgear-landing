<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Block</title>
    <link rel="stylesheet" href="../../css/common/normalize.css">
    <link rel="stylesheet" href="../../css/common/consts.css">
    <link rel="stylesheet" href="../logo/css/logo.css">
    <link rel="stylesheet" href="css/header.css">
</head>
<body style="background-color: lime;">
    <header class="header">
        <div class="header__wrapper">
            <div class="pre-header">
                <div class="pre-header__motto">
                    We work for your joy and happiness!
                </div>
                <div class="logo pre-header__logo">
                    <a class="logo__link" href="#" title="FoxGear - кресла и аксессуары - главная страница">
                        <img class="logo__image" src="../logo/images/logo.png" alt="Логотип FoxGear">
                    </a>
                </div>
                <div class="pre-header__contacts-button">
                    <div class="pre-header__contacts">
                        <a class="pre-header__link" href="tel:+71234567890">+7 (123) 456-78-90</a>
                        <a class="pre-header__link" href="mailto:foxgear@mail.ru">foxgear@mail.ru</a>
                    </div>
                    <div class="menu-mobile-button"></div>
                </div>
            </div>
            <nav class="menu-main">
                <ul class="menu-main__items">
                    <li class="menu-main__item">
                        <a class="menu-main__link" href="#" title="Технология кресел FoxGear">
                            Технология кресел FoxGear
                        </a>
                    </li>
                    <li class="menu-main__item">
                        <a class="menu-main__link" href="#" title="Netz модель X">
                            Netz модель X
                        </a>
                    </li>
                    <li class="menu-main__item">
                        <a class="menu-main__link" href="#" title="Netz модель M">
                            Netz модель M
                        </a>
                    </li>
                    <li class="menu-main__item">
                        <a class="menu-main__link" href="#" title="Netz модель E">
                            Netz модель E
                        </a>
                    </li>
                    <li class="menu-main__item">
                        <a class="menu-main__link" href="#" title="Цены">
                            Цены
                        </a>
                    </li>
                    <li class="menu-main__item">
                        <a class="menu-main__link" href="#" title="Сравнение кресел">
                            Сравнение кресел
                        </a>
                    </li>
                    <li class="menu-main__item">
                        <a class="menu-main__link" href="#" title="Шоурумы">
                            Шоурумы
                        </a>
                    </li>
                    <li class="menu-main__item">
                        <a class="menu-main__link" href="#" title="Контакты">
                            Контакты
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
</body>
</html>
