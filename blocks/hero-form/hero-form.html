<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Form Block</title>
    <link rel="stylesheet" href="../../css/common/normalize.css">
    <link rel="stylesheet" href="../../css/common/consts.css">
    <link rel="stylesheet" href="../button/css/button.css">
    <link rel="stylesheet" href="css/hero-form.css">
</head>

<body style="background-color: yellowgreen; padding: 10px;">
    <form class="hero-form panel__form">
        <fieldset class="hero-form__fieldset">
            <legend class="hero-form__legend">Цвет кресла</legend>
            <div class="hero-form__radio-button">
                <input class="hero-form__radio" type="radio" id="hero-form__radio_black" name="switch" value="GE-NETZ-X-BK"
                    checked>
                <label class="hero-form__label" for="hero-form__radio_black">Черный</label>
            </div>
            <div class="hero-form__radio-button">
                <input class="hero-form__radio" type="radio" id="hero-form__radio_gray" name="switch" value="GE-NETZ-X-GY">
                <label class="hero-form__label" for="hero-form__radio_gray">Белый</label>
            </div>
        </fieldset>
        <button class="button hero-form__button button_buy" type="button">Купить</button>
    </form>
</body>

</html>
